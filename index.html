<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tạo Mã QR Ngầu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #0d0d0d 0%, #000000 100%);
      color: #00ffe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffe7;
    }

    input {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #00ffe7;
      background: black;
      color: #00ffe7;
      margin-bottom: 15px;
      outline: none;
      box-shadow: 0 0 10px #00ffe755;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00ffe7;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffe7;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00d1c0;
      box-shadow: 0 0 30px #00ffe7;
    }

    #qrcode {
      margin: 30px 0 10px;
      background: black;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ffe733;
    }

    a.download-link {
      display: inline-block;
      margin-top: 15px;
      color: #00ffe7;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 0 8px #00ffe7;
    }

    .hidden {
      display: none;
    }

    ::placeholder {
      color: #00ffe788;
    }
  </style>
</head>
<body>
  <h1>Tạo QR Liên Kết</h1>
  <input type="text" id="linkInput" placeholder="Dán liên kết (https://...)">
  <button onclick="generateQR()">Tạo QR</button>

  <div id="qrcode"></div>
  <a id="downloadLink" class="download-link hidden" download="qr-code.png">⬇️ Tải QR về máy</a>

  <!-- QRCode.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    let qr;

    function generateQR() {
      const link = document.getElementById("linkInput").value.trim();
      const qrContainer = document.getElementById("qrcode");
      const downloadLink = document.getElementById("downloadLink");

      qrContainer.innerHTML = "";
      downloadLink.classList.add("hidden");

      if (link === "" || !/^https?:\/\//.test(link)) {
        alert("Vui lòng nhập liên kết hợp lệ (bắt đầu bằng http:// hoặc https://)");
        return;
      }

      qr = new QRCode(qrContainer, {
        text: link,
        width: 256,
        height: 256,
        colorDark: "#00ffe7",
        colorLight: "#000000",
        correctLevel: QRCode.CorrectLevel.H
      });

      setTimeout(() => {
        const img = qrContainer.querySelector("img");
        if (img) {
          downloadLink.href = img.src;
          downloadLink.classList.remove("hidden");
        }
      }, 300);
    }
  </script>
</body>
</html>
